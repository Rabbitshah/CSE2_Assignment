<app-navbar></app-navbar> <!-- Importing the Navbar Component -->

<div class="flex justify-center items-center min-h-screen bg-gray-900 p-6">
  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    
    <!-- Left Sidebar (Dark Theme) -->
    <div class="bg-blue-600 text-white flex flex-col items-center p-8 w-full md:w-1/3">
      <h2 class="text-3xl font-bold">Welcome!</h2>
      <p class="text-gray-200 text-sm text-center mt-2">
        Explore pages like Login, Register, and Profile management.
      </p>

      <div class="w-40 h-40 mt-6">
        <img src="/landing-illustration.svg" alt="Welcome" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Right Content - Hero Section -->
    <div class="p-8 flex-1 text-center">
      <h1 class="text-4xl font-bold text-gray-900">Welcome to Our Angular App</h1>
      <p class="text-lg text-gray-600 mt-4 max-w-2xl mx-auto">
        Manage your account seamlessly with login, register, and profile features, including a forgot password recovery option.
      </p>

      <!-- Get Started Button -->
      <button (click)="goToLogin()" 
        class="mt-6 px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 transition">
        Get Started
      </button>
    </div>
  </div>
</div>
