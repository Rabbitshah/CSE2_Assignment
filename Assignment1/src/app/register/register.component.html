<app-navbar></app-navbar>

<div class="flex justify-center items-center min-h-screen bg-gray-900 p-6">
  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    
    <!-- Left Sidebar (Dark Theme) -->
    <div class="bg-blue-600 text-white flex flex-col items-center p-8 w-full md:w-1/3">
      <h2 class="text-3xl font-bold">Welcome!</h2>
      <p class="text-gray-200 text-sm text-center mt-2">
        Create an account and start your journey with us.
      </p>

      <div class="w-40 h-40 mt-6">
        <img src="/register-illustration.svg" alt="Register" class="w-full h-full object-cover">
      </div>
      
      <p class="mt-4 text-sm">Already have an account?</p>
      <a routerLink="/login" class="mt-2 text-white font-semibold underline hover:text-gray-300 transition">Login</a>
    </div>

    <!-- Right Content - Registration Form -->
    <div class="p-8 flex-1">
      <h3 class="text-2xl font-semibold text-gray-800 text-center mb-6">Create Your Account</h3>

      <form (submit)="validateRegister($event)" class="space-y-5">
        <!-- Full Name -->
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-1">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div>
          <label for="register-email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="register-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div>
          <label for="register-password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" id="register-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Create a password" required>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Confirm your password" required>
        </div>

        <!-- Register Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300 shadow-md">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
