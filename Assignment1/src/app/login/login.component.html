<app-navbar></app-navbar>

<div class="flex justify-center items-center min-h-screen bg-gray-900 p-6">
  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
    
    <!-- Left Sidebar (Dark Theme) -->
    <div class="bg-blue-600 text-white flex flex-col items-center p-8 w-full md:w-1/3">
      <h2 class="text-3xl font-bold">Welcome Back!</h2>
      <p class="text-gray-200 text-sm text-center mt-2">
        Login to your account and continue your journey with us.
      </p>

      <div class="w-40 h-40 mt-6">
        <img src="/login-illustration.svg" alt="Login" class="w-full h-full object-cover">
      </div>

      <p class="mt-4 text-sm">Don't have an account?</p>
      <a routerLink="/register" class="mt-2 text-white font-semibold underline hover:text-gray-300 transition">Register</a>
    </div>

    <!-- Right Content - Login Form -->
    <div class="p-8 flex-1">
      <h3 class="text-2xl font-semibold text-gray-800 text-center mb-6">Login to Your Account</h3>

      <form (submit)="validateLogin($event)" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="login-email" class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="login-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div>
          <label for="login-password" class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" id="login-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter your password" required>
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-between items-center">
          <a routerLink="/forgot-password" class="text-blue-600 hover:underline text-sm font-medium">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300 shadow-md">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
