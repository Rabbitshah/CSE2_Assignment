<div class="flex justify-center items-center min-h-screen bg-gray-900 p-6">
  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-3xl overflow-hidden">
    
    <!-- Left Sidebar (Dark Theme) -->
    <div class="bg-blue-600 text-white flex flex-col items-center p-8 w-full md:w-1/3">
      <h2 class="text-3xl font-bold">Forgot Password?</h2>
      <p class="text-gray-200 text-sm text-center mt-2">
        Reset your password easily and regain access to your account.
      </p>

      <div class="w-40 h-40 mt-6">
        <img src="/forgot-password.svg" alt="Reset Password" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Right Content - Forgot Password Form -->
    <div class="p-8 flex-1 text-center">
      <h2 class="text-3xl font-bold text-gray-800">Reset Your Password</h2>
      <p class="text-gray-600 mt-2">
        Enter your email below to receive a password reset link.
      </p>

      <!-- Email Input -->
      <div class="mt-6">
        <input type="email" id="forgot-email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="Enter your email" required>
      </div>

      <!-- Submit & Back to Login Buttons -->
      <div class="mt-6 flex flex-col space-y-3">
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300 shadow-md">
          Send Reset Link
        </button>

        <button (click)="goToLogin()"
          class="w-full bg-gray-300 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-400 transition-all duration-300">
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
